<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Weavers by Khamis</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('path/to/your/image.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .container {
            z-index: 1;
        }
        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .coming-soon {
            font-size: 2em;
            margin-bottom: 40px;
        }
        .contact-us {
            font-size: 1.5em;
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .contact-us:hover {
            background-color: #fff;
            color: #000;
        }
        .contact-info {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Weavers by Khamis</div>
        <div class="coming-soon">Coming Soon...</div>
        <a href="contact.html" class="contact-us">Contact Us</a>
    </div>
    <div class="contact-info">
        <p>Email: your-email@example.com</p>
        <p>Factories: Third Industrial Zone, Southwest Sector, Plots B21/B26, 10th of Ramadan City, Arab Republic of Egypt, Postal Code 44916</p>
    </div>
</body>
</html>
